<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>mon jeux de dés</title>
</head>
<body>
    <div id="plateau">
        <h1>Le jeux de dés</h1>
        <div id="pseudos">
            <div>
                <input id="pseudo1" type="text" placeholder="Entrer pseudo du Joueur 1">
                <input id="pseudo2" type="text" placeholder="Entrer pseudo du Joueur 2">
            </div>
            <input id="comfirm" type="button" value="Comfirmer">
        </div>
        <div id="des">
            <img id="des1" src="images/des1.png" alt="dé_1">
            <img id="des2" src="images/des2.png" alt="dé_2">
            <img id="des3" src="images/des3.png" alt="dé_3">
            <img id="des4" src="images/des4.png" alt="dé_4">
            <img id="des5" src="images/des5.png" alt="dé_5">
            <img id="des6" src="images/des6.png" alt="dé_6">
        </div>
        <p id="player"></p>

        <div id="flex_button">
            <input id="button" type="button" value="Roll">
            <input id="btnPoint" type="button" value="Stock points">
            <input id="replay" type="button" value="Rejouer">
        </div>
        <p id="point">0</p>

        <table id="table_scores">
            <tr>
                <td>Score du joueur 1 :</td><td id="scorePlayer1">0</td>
            </tr>
            <tr>
                <td>Score du joueur 2 :</td><td id="scorePlayer2">0</td>
            </tr>
        </table>
    </div>
    <script src="script.js"></script>
</body>
</html>
